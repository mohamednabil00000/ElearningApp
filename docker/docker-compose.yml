version: "3.5"
services:
 db:
   image: postgres
   environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
   env_file:
      - ../.env
   volumes:
      - PGDATA=/var/lib/postgresql/data/db-files2/

 app:
   depends_on:
      - db
   build:
    context: ..
    dockerfile: ./docker/Dockerfile
   ports:
      - "3000:3000"
   environment:
     DB_HOST: db
   env_file:
      - ../.env
   volumes:
      - "../.:/app"

volumes:
 db:
